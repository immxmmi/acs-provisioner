# ACS Provisioner Inputs
# Configure these values for your environment

# OIDC Configuration (if using OIDC auth provider)
oidc_issuer: "https://login.example.com"
oidc_client_id: "acs-client"
oidc_client_secret: "your-secret-here"

# Notifiers to create
notifiers:
  - name: "Slack-Security"
    type: "slack"
    slack:
      webhook: "https://hooks.slack.com/services/XXX/YYY/ZZZ"
      channel: "#security-alerts"

  - name: "Email-Security"
    type: "email"
    email:
      server: "smtp.example.com"
      port: 587
      sender: "acs@example.com"
      use_starttls: true
      default_recipient: "security-team@example.com"

# Image Integrations to create
integrations:
  - name: "Quay-Internal"
    type: "quay"
    categories:
      - "REGISTRY"
    quay:
      endpoint: "quay.example.com"
      oauth_token: "your-quay-token"
      insecure: false

  - name: "Docker-Hub"
    type: "docker"
    categories:
      - "REGISTRY"
    docker:
      endpoint: "docker.io"
      insecure: false
